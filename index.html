<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Rafee ‚ù§Ô∏è</title>
<style>
:root{
  --pink:#ff4b8a;
  --red:#ff1e56;
  --white:#fff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:linear-gradient(160deg,#fff5f8,#ffe3ec);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.card{
  width:92%;
  max-width:420px;
  margin:20px auto;
  padding:18px;
  border-radius:22px;
  background:white;
  box-shadow:0 10px 30px rgba(255,30,86,.18);
  text-align:center;
  position:relative;
  overflow:hidden;
}
button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
  background:var(--pink);
  color:white;
}
.sec{animation:fade .4s ease;}
@keyframes fade{from{opacity:0}to{opacity:1}}
.hearts span{
  position:absolute;
  animation:fly 6s linear infinite;
  color:#ff6b9c;
}
@keyframes fly{
  from{transform:translateY(120vh) scale(.6);}
  to{transform:translateY(-10vh) scale(1.1);}
}
.highlight{
  color:var(--red);
  font-weight:700;
  font-size:18px;
}
img{max-width:220px;border-radius:16px;margin:8px 0;}
</style>
</head>
<body>
<div class="hearts" id="h"></div>
<div class="card" id="app"></div>

<script>
// floating hearts
for(let i=0;i<18;i++){
  let s=document.createElement('span');
  s.innerHTML='‚ù§';
  s.style.left=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*5+'s';
  document.getElementById('h').appendChild(s);
}

const app=()=>document.getElementById('app');
const set=h=>app().innerHTML='<div class="sec">'+h+'</div>';

if(document.readyState!=='loading') start();
else document.addEventListener('DOMContentLoaded',start);

function start(){
 set(`
  <h2>Will you be my Valentine, Rafee?</h2>
  <img src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif"/>
  <button onclick="maybe()">Yes obviously</button>
  <button onclick="maybe()">Maybe</button>
 `);
}

function maybe(){
 set(`
  <p>You really thought you had options? üòå</p>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"/>
  <button onclick="yesPath()">Fine fine, YES</button>
 `);
}

function yesPath(){
 set(`
  <h3>I LOVE YOU</h3>
  <img src="https://media.giphy.com/media/5eyhBKLvYhafu/giphy.gif"/>
  <button onclick="loveQ()">say love you tooo</button>
 `);
}

function loveQ(){
 set(`
  <p>Do you love me?</p>
  <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"/>
  <button onclick="knowLove()">Of course I do</button>
  <button onclick="attack()">No (liar)</button>
 `);
}

function attack(){
 set(`
  <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif"/>
  <p>Wrong answer mister üò§</p>
  <button onclick="knowLove()">yes i love you</button>
 `);
}

function knowLove(){
 set(`
  <h3>i know you love me</h3>
  <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"/>
  <button onclick="memory()">go next</button>
 `);
}

function memory(){
 set(`
  <p>do you know?</p>
  <p>Our last meet was <span class="highlight">December 09</span></p>
  <p>It‚Äôs been <span class="highlight">2 months ‚Äì 66 days</span></p>
  <button onclick="miss()">do you miss me</button>
 `);
}

function miss(){
 set(`
  <h2>I MISS YOUUUU</h2>
  <img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif"/>
  <button onclick="commit()">Waiting for you my love</button>
 `);
}

function commit(){
 set(`
  <h3>I will always choose you</h3>
  <button onclick="gift()">show your love</button>
 `);
}

function gift(){
 set(`
  <h3>Send a Valentine Gift for your wife</h3>
  <button onclick="done('gift')">Send gift</button>
  <button onclick="done('flower')">Send flower</button>
  <button onclick="done('food')">Send food</button>
  <button onclick="done('money')">Send money</button>
 `);
}

function done(t){
 set(`
  <h3>You are the best üò≠‚ù§Ô∏è</h3>
  <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"/>
  <p>I knew you would choose: <b>${t}</b></p>
 `);
}
</script>
</body>
</html>
