<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Rafee ‚ù§Ô∏è</title>
<style>
:root{
  --pink:#ff4b8a;
  --red:#ff1e56;
  --white:#fff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:linear-gradient(160deg,#fff5f8,#ffe3ec);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
}
.card{
  width:92%;
  max-width:420px;
  margin:20px auto;
  padding:18px;
  border-radius:22px;
  background:white;
  box-shadow:0 10px 30px rgba(255,30,86,.18);
  text-align:center;
  position:relative;
  overflow:hidden;
}
button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
  background:var(--pink);
  color:white;
}
.sec{animation:fade .4s ease;}
@keyframes fade{from{opacity:0}to{opacity:1}}
.hearts span{
  position:absolute;
  animation:fly 6s linear infinite;
  color:#ff6b9c;
}
@keyframes fly{
  from{transform:translateY(120vh) scale(.6);}
  to{transform:translateY(-10vh) scale(1.1);}
}
.highlight{
  color:var(--red);
  font-weight:700;
  font-size:18px;
}
img{max-width:220px;border-radius:16px;margin:8px 0;}
</style>
</head>
<body>
<div class="hearts" id="h"></div>
<div class="card" id="app"></div>

<script>
// floating hearts
for(let i=0;i<18;i++){
  let s=document.createElement('span');
  s.innerHTML='‚ù§';
  s.style.left=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*5+'s';
  document.getElementById('h').appendChild(s);
}

const app=id=>document.getElementById('app');
const set=h=>app().innerHTML='<div class="sec">'+h+'</div>';

// start after DOM ready
if(document.readyState!=='loading') start();
else document.addEventListener('DOMContentLoaded',start);

function start(){
 set(`
  <h2>Will you be my Valentine, Rafee?</h2>
  <img src="https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif"/>
  <button onclick="maybe()">Yes obviously</button>
  <button onclick="maybe()">Maybe (danger button)</button>
 `);
}

function maybe(){
 set(`
  <p>You really thought you had options? üòå</p>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"/>
  <button onclick="hug()">Fine fine, YES boss</button>
 `);
}

function hug(){
 set(`
  <p>Come here, virtual hug first ü§ó</p>
  <img src="https://media.giphy.com/media/5eyhBKLvYhafu/giphy.gif"/>
  <button onclick="love()">Your turn Mr. Handsome</button>
 `);
}

function love(){
 set(`
  <p>Do you love me?</p>
  <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"/>
  <button onclick="loveYes()">Of course I do</button>
  <button onclick="loveYes()">No (liar mode)</button>
 `);
}

function loveYes(){
 set(`
  <p>Our last meet was <span class="highlight">December 09</span></p>
  <button onclick="days()">Count the pain</button>
 `);
}

function days(){
 set(`
  <p>It‚Äôs been <span class="highlight">2 months ‚Äì 66 days</span></p>
  <img src="https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif"/>
  <button onclick="miss()">Tell the truth</button>
 `);
}

function miss(){
 set(`
  <h3>I miss youuuu</h3>
  <img src="https://media.giphy.com/media/7SF5scGB2AFrgsXP63/giphy.gif"/>
  <button onclick="wait()">Say it back</button>
 `);
}

function wait(){
 set(`
  <h3>Waiting for you my love</h3>
  <button onclick="withLove()">Send some love</button>
 `);
}

function withLove(){
 set(`
  <h3>With love ‚ù§Ô∏è</h3>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"/>
  <button onclick="choose()">Go my hero</button>
 `);
}

function choose(){
 set(`
  <h3>I will always choose you</h3>
  <button onclick="gift()">Now your duty sir</button>
 `);
}

function gift(){
 set(`
  <h3>Send me Valentine Gift</h3>
  <button onclick="done('gift')">Send me gift</button>
  <button onclick="done('flower')">Send me flower</button>
  <button onclick="done('food')">Send me food</button>
  <button onclick="done('money')">Send me money</button>
 `);
}

function done(t){
 set(`
  <h3>You are the best üò≠‚ù§Ô∏è</h3>
  <p>Love party activated!</p>
  <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"/>
  <p>I knew you would choose: <b>${t}</b></p>
 `);
}
</script>
</body>
</html>
